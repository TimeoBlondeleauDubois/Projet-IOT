<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonde</title>
    <link rel="stylesheet" href="/static/style4.css">
</head>
<body>
    <div class="wrapper">
        <form method="post" action="/sonde1">
            <h1>Température</h1>
            <div class="input-box">
                <input type="checkbox" id="temperature" name="temperature">
                <label for="temperature">Ajouter une température</label>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="checkbox" id="temperature1" name="temperature1">
                <label for="temperature1">Supprimer une température</label>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <h1>Humidité</h1>
            <div class="input-box">
                <input type="checkbox" id="humidite" name="humidite">
                <label for="humidite">Ajouter une humidité</label>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="checkbox" id="humidite1" name="humidite1">
                <label for="humidite1">Supprimer une humidité</label>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <h1>Pression</h1>
            <div class="input-box">
                <input type="checkbox" id="pression" name="pression">
                <label for="pression">Ajouter une pression</label>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="checkbox" id="pression1" name="pression1">
                <label for="pression1">Supprimer une pression</label>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <br>
            <button type="submit" class="btn">Valider</button>
            <div class="register-link">
            </div>
        </form>
    </div>
</body>
</html>
