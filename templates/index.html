<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Meteo</title>
</head>
<body>
  <button type="button" class="btn btn-primary" onclick="window.location.href='/sonde'">Accéder à la Sonde</button>
    <div class="graph" id="myPlot"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <script>
        // Appel à la route Flask pour récupérer les données
        fetch("/get_data")
          .then(response => response.json())
          .then(data => {
            // Extraction des valeurs du temps et de la température
            const xValues = data.temps;
            const yValues = data.temperature;

            // Création du graphique Plotly
            const plotData = [{
                x: xValues,
                y: yValues,
                type: "scatter",
                mode: "lines",
                name: "Température",
                marker: { color: 'red' }
            }];

            const plotLayout = {
                title: "Graphique Température en fonction du temps",
                xaxis: { title: "Temps" },
                yaxis: { title: "Température (°C)" }
            };

            Plotly.newPlot("myPlot", plotData, plotLayout);
          })
          .catch(error => console.error('Erreur lors de la récupération des données:', error));
    </script>
</body>
</html>
